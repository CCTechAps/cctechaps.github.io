<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #0073e6;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        .footer {
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Vedligehold</h1>
        <p>Studieretning.dk opdateres i øjeblikket, og derfor kan du ikke tilgå administrator-panelet. Selve studieretnings-vælgeren er stadig tilgengælig.</p>
        <div class="footer">Siden er tilbage snarest.</div>
    </div>
</body>
</html>
